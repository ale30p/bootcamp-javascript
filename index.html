<body onload="fetchIssues()">
  <div class="container">
      <div class="jumbotron">
          <h3>Add new issue:</h3>
          <form onsubmit="saveIssue(event)">
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Describe the issue">
              </div>
              <div class="form-group">
                  <label for="severity">Severity</label>
                  <select class="form-control" id="severity">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="assignedTo">Assigned To</label>
                    <input type="text" class="form-control" id="assignedTo" placeholder="Enter responsible">
                </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

        <div id="list">
